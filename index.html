<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color</title>
</head>

<body>



  <div class="container-main">

    <p class="game-player">Player 1</p>

    <!-- основной игровой контейнер - grid -->
    <div class="container-game">

      <!-- paper -->
      <div class="case case1">
        <div class="circle paper">
          <img src="images/icon-paper.svg" alt="" class="action">
        </div>
      </div>

      <!-- scissors -->
      <div class="case case2">
        <div class="circle scissors">
          <img src="images/icon-scissors.svg" alt="" class="action">
        </div>
      </div>

      <!-- rock -->
      <div class="case case3">
        <div class="circle rock">
          <img src="images/icon-rock.svg" alt="" class="action">
        </div>
      </div>

    </div>


    <button class='btn next-player'>Next player</button>

    <button class='btn result'>Result</button>

    <button class='btn restart'>New round</button>


  </div>









  <script src="script.js"></script>

</body>

</html>
